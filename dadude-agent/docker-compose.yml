# Docker Compose per DaDude Agent WebSocket
services:
  agent:
    build: .
    image: dadude-agent:latest
    container_name: dadude-agent
    restart: unless-stopped
    
    command: ["python", "-m", "app.agent"]
    
    network_mode: host
    
    env_file:
      - .env
    
    cap_add:
      - NET_RAW
      - NET_ADMIN
    
    volumes:
      - ./config:/app/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
      # Monta la directory principale (con .git) per permettere update
      # Se docker-compose.yml Ã¨ in dadude-agent/, monta la directory parent
      - ../:/opt/dadude-agent
      # Monta anche il codice app per permettere aggiornamenti senza rebuild
      # IMPORTANTE: Usa path assoluto per evitare problemi con path relativi
      # Il codice montato sovrascrive quello nell'immagine Docker
      - /opt/dadude-agent/dadude-agent/app:/app/app:ro
    
    working_dir: /app
    
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
