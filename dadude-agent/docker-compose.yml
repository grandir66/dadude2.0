# Docker Compose per DaDude Agent WebSocket
services:
  agent:
    build: .
    image: dadude-agent:latest
    container_name: dadude-agent
    restart: unless-stopped
    
    command: ["python", "-m", "app.agent"]
    
    network_mode: host
    
    env_file:
      - .env
    
    cap_add:
      - NET_RAW
      - NET_ADMIN
    
    volumes:
      - ./config:/app/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
      # Monta la directory corrente (con .git) per permettere update
      - .:/opt/dadude-agent
    
    working_dir: /app
    
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
