# Docker Compose per DaDude Agent WebSocket
services:
  agent:
    build: .
    image: dadude-agent:latest
    container_name: dadude-agent
    restart: unless-stopped
    
    # IMPORTANTE: Usa il codice montato invece dell'immagine Docker
    # Monta direttamente la directory app nella posizione corretta
    command: ["bash", "-c", "cd /opt/dadude-agent/dadude-agent && export PYTHONPATH=/opt/dadude-agent/dadude-agent:$PYTHONPATH && python -m app.agent"]
    
    network_mode: host
    
    env_file:
      - /opt/dadude-agent/.env
    
    cap_add:
      - NET_RAW
      - NET_ADMIN
    
    volumes:
      - ./config:/app/config:ro
      - /var/run/docker.sock:/var/run/docker.sock
      # Monta la directory principale (con .git) per permettere update
      # Se docker-compose.yml è in dadude-agent/, monta la directory parent
      - ../:/opt/dadude-agent
      # Monta il codice app direttamente sovrascrivendo quello dell'immagine
      # Questo assicura che Python usi sempre il codice più recente da git
      - /opt/dadude-agent/dadude-agent/app:/app/app:ro
    
    working_dir: /opt/dadude-agent/dadude-agent
    
    healthcheck:
      test: ["CMD", "python", "-c", "import sys; sys.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
