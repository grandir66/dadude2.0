# DaDude - Docker Compose Configuration (Dual Port)
# ===================================================
# Configurazione con porte separate per sicurezza:
# - Porta 8000: Agent API (esposta su Internet)
# - Porta 8001: Admin UI (solo rete interna)

version: "3.8"

services:
  dadude:
    build:
      context: .
      dockerfile: Dockerfile.dual
    container_name: dadude
    restart: unless-stopped

    # Espone entrambe le porte
    ports:
      - "8000:8000"  # Agent API (pubblico)
      - "8001:8001"  # Admin UI (privato)

    environment:
      # Le configurazioni Dude sono lette da /app/data/.env (persistente)
      # Non impostare default qui per permettere l'override via UI
      
      # DaDude Server settings (questi rimangono fissi)
      - DADUDE_HOST=0.0.0.0
      - DADUDE_AGENT_PORT=8000
      - DADUDE_ADMIN_PORT=8001
      
      # Auto-approvazione agent: imposta l'ID cliente di default
      # Se impostato, i nuovi agent vengono approvati automaticamente
      - DADUDE_DEFAULT_CUSTOMER_ID=${DADUDE_DEFAULT_CUSTOMER_ID:-}
      
      # Logging
      - LOG_LEVEL=${LOG_LEVEL:-INFO}

      # Database (posizione fissa nel volume)
      - DATABASE_URL=sqlite+aiosqlite:///./data/dadude.db

    volumes:
      - dadude_data:/app/data
      - dadude_logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock  # Per auto-restart
      # Monta il repository git per permettere auto-update (solo lettura per sicurezza)
      - ${DADUDE_REPO_PATH:-./dadude}:/app/repo:ro

    networks:
      - dadude_network

    dns:
      - 192.168.4.1
      - 8.8.8.8

    healthcheck:
      # Verifica entrambe le porte (supporta sia HTTP che HTTPS)
      test: ["CMD-SHELL", "(curl -fk https://localhost:8000/health || curl -f http://localhost:8000/health) && (curl -fk https://localhost:8001/health || curl -f http://localhost:8001/health) || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 30s

volumes:
  dadude_data:
    driver: local
  dadude_logs:
    driver: local

networks:
  dadude_network:
    driver: bridge
